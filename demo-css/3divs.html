<!DOCTYPE html>
<html>
<head>
    <title>3 DIVs</title>
</head>

<style type="text/css">
div {
    width: 100px;
    height: 100px;
    margin: 10px;
    float: left;
}

#first {
    background-color: #800;
    border-style: ridge solid dotted dashed;
    border-width: 10px 5px 3px 1px;
    border-color: green yellow blue black;
}

#second {
    background-color: #080;
    border: 10px inset yellow;
}

#third {
    background-color: #008;
    border: 10px outset yellow;
    border-radius: 50%;
}
</style>

<body>
    <div id="first"></div>
    <div id="second"></div>
    <div id="third"></div>
</body>
</html>
